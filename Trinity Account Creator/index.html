<!doctype html>
<html lang="en">
  <head>
    <title>Trinity Account Creator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An account creation tool for use with a TrinityCore server.">
    <meta name="author" content="Adam Elders">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <main>
    
      <div class="header-logo">

        <img src="img/tc_logo.png" class="img-fluid rounded mx-auto d-block" alt="Logo">

      </div>

      <div class="container formContainer">

        <form class="account-form" id="accountForm">

          <div class="form-group">

            <label for="username">Account name:</label>
            <input type="text" class="form-control" id="username" required>

          </div>

          <div class="form-group">

            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>

          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <input type="text" readonly class="form-control-plaintext" id="statusMessage">

        </form>

      </div>
	  
	  <div class="container formContainer">
	    <div>
	      <p>Realmlist: tcubuntu.northeurope.cloudapp.azure.com</p>
	    </div>
	  </div>
	  
	  <div class="container formContainer">
	    <div>
			<p><a href="https://tcubuntu.northeurope.cloudapp.azure.com/grafana">Grafana Dashboard</a></p>
	    </div>
	  </div>
	  
	  <div class="container formContainer">
	    <div>
			<p><a href="https://tcubuntu.northeurope.cloudapp.azure.com/aowow">AoWoW</a></p>
	    </div>
	  </div>
	  
	  <div class="container formContainer">
	    <div>
			<p><a href="https://tcubuntu.northeurope.cloudapp.azure.com/pvsstudio/analysis/">PVS-Studio Analysis result</a></p>
	    </div>
	  </div>
      
    </main>
    
    <!-- Footer -->
    <footer class="text-muted">
      <div class="container footerContainer">
        <p>
          Website by <a href="https://www.adamelders.com" target="_blank">Adam Elders</a>
        </p>
        <p>
          Copyright &copy; 2017-2018 | All rights reserved.
        </p>
      </div>
    </footer>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <!-- Optional JavaScript -->
    <script src="js/script.js?v=20190424"></script>
  </body>
</html>
